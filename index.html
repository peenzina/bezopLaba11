<html>
<head>
    <title>Лаба 11 (2 числа)</title>
    <script>
    function result() {
        var a = Number(document.forms['numbers'].elements['a'].value);
        var mod = Number(document.forms['numbers'].elements['mod'].value);
        var b = 1;
        if (mod % a != 0 && a % mod != 0 && mod % 2 != 0)  {
            for (i = 0; i < mod; i++) {
                b++;
                if ((a * b) % mod == 1) {
                    document.writeln("Обратное число: " + b);
                    break;
                }
            }
        } else {
                document.writeln("Нема обратного числа");
        }
    }
    </script>
    </head>
    <body>
        <form id="numbers">
            <input type = "text" placeholder="Введите первое число" id = "a">
            <input type = "text" placeholder="Введите модуль" id = "mod">
            <input type="button" onclick ="result()" value="Результат">
        </form>
    </body>
</html>
